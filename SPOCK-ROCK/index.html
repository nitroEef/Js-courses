<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="game-container">
 <!-- header  -->
        <div class="header">
            <h1> Rock Paper Scissors Spock</h1>
        </div>
 <!-- player container  -->
         <div class="player-container" id="player">
            <h2>
                You - <Span id="playerScore">0</Span>
                <span class="choice" id="playerChoice"></span>
            </h2>
            <i class="far fa-hand-rock" title="Rock" id="playerRock" onclick=""></i>
            <i class="far fa-hand-paper" title="paper" id="playerPaper" onclick=""></i>
            <i class="far fa-hand-scissors" title="scissors" id="playerScissors" onclick=""></i>
            <i class="far fa-hand-lizard" title="Lizard" id="playerLizard" onclick=""></i>
            <i class="far fa-hand-spock" title="Spock" id="playerSpock" onclick=""></i>

         </div>
    </div>



    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d8a91c391b.js" crossorigin="anonymous"></script>
</body>
</html>
